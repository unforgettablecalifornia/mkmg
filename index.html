<!DOCTYPE html>
<html lang="en" ng-app="app">
<head ng-init="root.bk_color_swift=false">
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/css.css" rel="stylesheet" type="text/css">
    <script>
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
        };
     
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>
</head>
<body ng-class="{'bj_white':root.bk_color_swift}">
    <div class="content" ng-view></div>
    <script src="js/vender/angular.js"></script>
    <script src="js/vender/angular-animate.js"></script>
    <script src="js/vender/angular-mocks.js"></script>
    <script src="js/vender/angular-resource.js"></script>
    <script src="js/vender/angular-route.js"></script>
    <script src="js/vender/zepto.js"></script>
    <script src="js/vender/underscrore.js"></script>
    <script type="text/javascript" src="js/controllers/controllers.js"></script>
    <script type="text/javascript" src="js/services/services.js"></script>
    <script type="text/javascript" src="js/filters/filters.js"></script>
    <script type="text/javascript" src="js/directives/directives.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
