<header>
    <div class="header">
        <a ng-click="back()" class="a-back"><span></span><b>返回</b></a>
        <h2>涂抹设置</h2>
        <a ng-click="yes();back();" class="a-r"><span>完成</span></a>
    </div>
</header>
<section class="bg_f6f6f5">
    <div class="daub">
        <div>
            <div class="daub-title">覆盖特效</div>
            <div class="daub-r">
                <div class="daub-name" ng-bind="this_effects"></div>
                <div class="daub-img"  ng-click="show=!show" ng-class="{fan: show}">
                    <img src="img/img05.jpg">
                </div>
            </div>
            <div class="daub-img-list" ng-show="show">
                <ul>
                    <li ng-repeat="data in effects" ng-click="choose($index)">
                        <img ng-src="{{data.src}}">
                        <span>{{data.name}}</span>
                    </li> 
                </ul>
            </div>
        </div>
        <div>
            <div class="daub-title">涂抹比例</div>
            <div class="daub-r">
                <span ng-repeat="i in column" ng-click="getthis($index)" ng-init="getthis(0)" ng-class="{active: act==$index}">{{i}}</span>
            </div>
        </div>
        <div>
            <div class="daub-title">提示文字</div>
            <div class="daub-r">
                <input type="text" placeholder="" class="daub-text">
            </div>
        </div>
    </div>
</section>
